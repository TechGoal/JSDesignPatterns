<html>

<head>
    <title>Cat Clicker</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>

<body>
    <br>
    <div class="container">
        <div class="row" style="text-align: center;">
            <div class="col-md-6">
                <h1 id="cat-1-name"></h1>
                <img src="https://lh3.ggpht.com/nlI91wYNCrjjNy5f-S3CmVehIBM4cprx-JFWOztLk7vFlhYuFR6YnxcT446AvxYg4Ab7M1Fy0twaOCWYcUk=s0#w=640&h=426" class="cat-pic-1">
                <h1 id="count-1"></h1>
            </div>
            <div class="col-md-6">
                <h1 id="cat-2-name"></h1>
                <img src="https://lh3.ggpht.com/kixazxoJ2ufl3ACj2I85Xsy-Rfog97BM75ZiLaX02KgeYramAEqlEHqPC3rKqdQj4C1VFnXXryadFs1J9A=s0#w=640&h=496" class="cat-pic-2">
                <h1 id="count-2"></h1>
            </div>
        </div>

        <script>
            var count1 = 0;
            var count2 = 0;
            var cat1Name = "Bob";
            var cat2Name = "Rob";

            $(document).ready(function() {
                $("#cat-1-name").append(cat1Name);
                $("#cat-2-name").append(cat2Name);
                
                $(".cat-pic-1").click(function() {
                    $("#count-1").html(++count1);
                });
                
                $(".cat-pic-2").click(function() {
                    $("#count-2").html(++count2);
                });
            });
        </script>

        <style>
            body {
                background-color: #0a0a0a;
                color: white;
            }
            .cat-pic-1,
            .cat-pic-2 {
                width: 30vw;
                cursor: pointer;
            }

            #count {
                text-align: center;
                padding-top: 1em;
            }
        </style>
    </div>
</body>

</html>
